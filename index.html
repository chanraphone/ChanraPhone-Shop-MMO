<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanraPhone - Live System</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Script សម្រាប់អាន Google Sheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* រចនាប័ទ្មដូចមុន (សង្ខេប) */
        :root { --bg: #0f1115; --card: #181b21; --accent: #00ffc3; --text: #fff; }
        body { font-family: 'Battambang', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        nav { padding: 15px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; position: sticky; top: 0; backdrop-filter: blur(5px); z-index: 99; border-bottom: 1px solid #333; }
        .hero { text-align: center; padding: 40px 20px; background: linear-gradient(#1f2530, #0f1115); }
        .hero h1 { color: var(--accent); margin: 0; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .card-img { height: 120px; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-img i { font-size: 3rem; color: #555; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { font-size: 0.7rem; color: var(--accent); border: 1px solid var(--accent); padding: 2px 6px; border-radius: 4px; align-self: start; margin-bottom: 5px; }
        .title { font-size: 1.1rem; margin: 0 0 5px; font-weight: bold; }
        .desc { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; flex-grow: 1; }
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid #333; padding-top: 10px; }
        .price { color: var(--accent); font-weight: bold; font-size: 1.1rem; }
        .btn { background: var(--accent); color: #000; text-decoration: none; padding: 5px 15px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; }
        
        /* Loading Animation */
        #loading { text-align: center; margin-top: 50px; font-size: 1.2rem; color: var(--accent); }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight:bold; font-size:1.2rem; color:var(--accent);">ChanraPhone System</div>
        <a href="https://t.me/ChanraPhoneShop" style="color:white;"><i class="fab fa-telegram fa-lg"></i></a>
    </nav>

    <div class="hero">
        <h1>LIVE STOCK</h1>
        <p>ទិន្នន័យផលិតផលអាប់ដេតពី Google Sheet ផ្ទាល់</p>
    </div>

    <div class="container">
        <div id="loading"><i class="fas fa-spinner fa-spin"></i> កំពុងទាញទិន្នន័យ...</div>
        <div class="product-grid" id="list"></div>
    </div>

    <script>
        // ========================================================
        // ១. ដាក់ Link CSV ពី Google Sheet របស់អ្នកនៅទីនេះ
        // ========================================================
        const googleSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRH5-qn5-BzF74VLu3MGo05Fvm9bLW0GrjdOYejqFyM2kJhvpLRHMpw03KYY_HXAN2gUE238rprG_88/pub?output=csv"; 
        
        // ២. ដាក់ Link Telegram របស់អ្នក
        const telegramBase = "https://t.me/ChanraPhoneShop"; 


        // --- កូដដំណើរការ System (កុំប៉ះ) ---
        function init() {
            Papa.parse(googleSheetURL, {
                download: true,
                header: true,
                complete: function(results) {
                    displayProducts(results.data);
                },
                error: function(err) {
                    document.getElementById('loading').innerHTML = "មានបញ្ហាក្នុងការទាញទិន្នន័យ! សូមពិនិត្យ Link Google Sheet";
                }
            });
        }

        function displayProducts(data) {
            const list = document.getElementById('list');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none'; // បិទអក្សរ Loading
            list.innerHTML = ''; // សម្អាតអេក្រង់

            data.forEach(item => {
                // ពិនិត្យមើលបើជួរនោះអត់មានឈ្មោះ (ជួរទទេ) កុំបង្ហាញ
                if(!item.Name) return;

                // ពិនិត្យរូបភាព (ដាក់ Link ឬដាក់ Icon class)
                let imgContent = item.Image.includes('http') 
                    ? `<img src="${item.Image}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">`
                    : `<i class="${item.Image || 'fas fa-box'}"></i>`;

                list.innerHTML += `
                    <div class="card">
                        <div class="card-img">${imgContent}</div>
                        <div class="card-body">
                            ${item.Category ? `<span class="tag">${item.Category}</span>` : ''}
                            <div class="title">${item.Name}</div>
                            <div class="desc">${item.Desc || ''}</div>
                            <div class="footer">
                                <span class="price">${item.Price}</span>
                                <a href="${telegramBase}" target="_blank" class="btn">BUY</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // ចាប់ផ្តើមដំណើរការ
        // ប្រសិនបើអ្នកមិនទាន់ដាក់ Link ខាងលើទេ វានឹងមិនចេញអីទេ
        if(googleSheetURL.includes("google.com")) {
            init();
        } else {
            document.getElementById('loading').innerHTML = "សូមដាក់ Link CSV Google Sheet ចូលក្នុងកូដជាមុនសិន!";
        }
    </script>
</body>
</html>
