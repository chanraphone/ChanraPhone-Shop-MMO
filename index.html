<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanraPhone - Battambang</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --primary: #00e5ff; /* Cyan Color */
            --secondary: #21262d;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --danger: #ff4d4d;
            --success: #00c853;
            --font-kh: 'Battambang', cursive;
            --font-en: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-kh); overflow-x: hidden; }
        
        /* --- NAVIGATION --- */
        nav {
            background: rgba(11, 14, 20, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }
        .logo { font-family: var(--font-en); font-size: 1.5rem; font-weight: 800; color: var(--text-main); letter-spacing: 1px; }
        .logo span { color: var(--primary); }
        .nav-icons a { color: var(--text-main); margin-left: 20px; font-size: 1.2rem; transition: 0.3s; }
        .nav-icons a:hover { color: var(--primary); }

        /* --- HERO SECTION --- */
        .hero {
            background: linear-gradient(135deg, #161b22 0%, #0b0e14 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .hero h1 { font-family: var(--font-en); font-size: 2.5rem; margin-bottom: 10px; background: -webkit-linear-gradient(var(--text-main), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: var(--text-muted); font-size: 1.1rem; }

        /* --- SEARCH & FILTER --- */
        .controls {
            max-width: 1200px; margin: -30px auto 30px; padding: 0 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .search-box {
            position: relative; width: 100%; max-width: 500px; margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .search-box input {
            width: 100%; padding: 15px 50px 15px 20px;
            border-radius: 50px; border: none; background: var(--card-bg);
            color: #fff; font-family: var(--font-kh); font-size: 1rem;
            border: 1px solid #333;
        }
        .search-box i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        
        .categories {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 10px;
        }
        .cat-btn {
            background: var(--secondary); color: var(--text-muted); border: 1px solid #333;
            padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s;
            font-size: 0.9rem;
        }
        .cat-btn:hover, .cat-btn.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }

        /* --- PRODUCT GRID --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; min-height: 60vh; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            position: relative;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-7px); box-shadow: 0 10px 30px rgba(0, 229, 255, 0.15); border-color: var(--primary); }
        
        .badge {
            position: absolute; top: 10px; right: 10px;
            padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold;
            z-index: 10;
        }
        .badge-new { background: var(--primary); color: #000; }
        .badge-stock { background: var(--success); color: #fff; }
        .badge-out { background: var(--danger); color: #fff; }

        .card-img {
            height: 180px; width: 100%; background: #21262d;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img img { transform: scale(1.1); }
        .placeholder-icon { font-size: 3rem; color: #444; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .cat-tag { color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; font-family: var(--font-en); }
        .desc { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; line-height: 1.4; flex-grow: 1; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .price { font-size: 1.2rem; font-weight: 700; color: var(--primary); font-family: var(--font-en); }
        .buy-btn {
            background: rgba(255, 255, 255, 0.1); color: #fff;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; text-decoration: none;
        }
        .buy-btn:hover { background: var(--primary); color: #000; transform: rotate(-20deg); }

        /* --- FOOTER --- */
        footer { text-align: center; padding: 40px 20px; color: #555; font-size: 0.9rem; border-top: 1px solid #222; margin-top: 50px; }

        /* --- LOADING --- */
        #loader { text-align: center; padding: 50px; font-size: 1.2rem; color: var(--primary); }
    </style>
</head>
<body>

    <!-- Header -->
    <nav>
        <div class="logo">Chanra<span>Phone</span></div>
        <div class="nav-icons">
            <a href="https://t.me/ChanraPhoneShop" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="tel:012345678"><i class="fas fa-phone"></i></a>
        </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
        <h1>PREMIUM STORE</h1>
        <p>ហាងលក់ទូរស័ព្ទដៃទំនើប និងគ្រឿងបន្លាស់គ្រប់ប្រភេទ</p>
    </div>

    <!-- Search & Filter Controls -->
    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ស្វែងរកម៉ូដែលទូរស័ព្ទ..." onkeyup="filterData()">
            <i class="fas fa-search"></i>
        </div>
        <div class="categories" id="catButtons">
            <!-- Buttons will be generated here -->
            <div class="cat-btn active" onclick="filterCategory('All')">All</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div id="loader"><i class="fas fa-circle-notch fa-spin"></i> កំពុងទាញទិន្នន័យ...</div>
        <div class="product-grid" id="productList"></div>
    </div>

    <footer>
        &copy; 2023 ChanraPhone Shop - Battambang.<br>
        Developed for Realtime Stock System.
    </footer>

    <script>
        // CONFIG
        const SHEET_ID = '2PACX-1vSZvMLWbBvY76qysxTFTGI-ez0b0Vst2L28VxU-5NLaDA012cMk6bTaKjCmI1uSOe3xuLoxjavg2UAM'; 
        const CSV_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;
        
        let allProducts = []; // Store data globally
        let currentCategory = 'All';

        function init() {
            Papa.parse(CSV_URL + "&t=" + Date.now(), {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data.length > 0 && results.data[0].Name) {
                        allProducts = results.data;
                        renderCategories();
                        renderProducts(allProducts);
                    } else {
                        // ប្រសិនបើ Sheet ទទេ ឬ Error -> បង្ហាញ Demo Data ដើម្បីឱ្យស្អាត
                        console.log("Using Demo Data");
                        useDemoData();
                    }
                },
                error: function() {
                    useDemoData();
                }
            });
        }

        // មុខងារបង្ហាញផលិតផល
        function renderProducts(data) {
            const list = document.getElementById('productList');
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            list.innerHTML = '';

            if(data.length === 0) {
                list.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#555;">រកមិនឃើញទិន្នន័យ</div>';
                return;
            }

            data.forEach(item => {
                // Check stock status (Optional column in sheet: 'Status')
                let stockBadge = item.Status === 'Out' 
                    ? `<span class="badge badge-out">Out of Stock</span>` 
                    : `<span class="badge badge-stock">In Stock</span>`;

                // Image Handling
                let imgHTML = `<i class="fas fa-mobile-alt placeholder-icon"></i>`;
                if (item.Image && item.Image.startsWith('http')) {
                    imgHTML = `<img src="${item.Image}" alt="${item.Name}">`;
                }

                list.innerHTML += `
                    <div class="card animate-up">
                        ${stockBadge}
                        <div class="card-img">${imgHTML}</div>
                        <div class="card-body">
                            <div class="cat-tag">${item.Category || 'Mobile'}</div>
                            <div class="title">${item.Name}</div>
                            <div class="desc">${item.Desc || 'No description available.'}</div>
                            <div class="price-row">
                                <span class="price">${item.Price ? '$'+item.Price.replace('$','') : '$0'}</span>
                                <a href="https://t.me/ChanraPhoneShop?start=${encodeURIComponent(item.Name)}" target="_blank" class="buy-btn">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // មុខងារបង្កើតប៊ូតុង Categories ដោយស្វ័យប្រវត្តិ
        function renderCategories() {
            const catContainer = document.getElementById('catButtons');
            // Get unique categories
            const categories = ['All', ...new Set(allProducts.map(item => item.Category).filter(Boolean))];
            
            catContainer.innerHTML = categories.map(cat => 
                `<div class="cat-btn ${cat === 'All' ? 'active' : ''}" onclick="filterCategory('${cat}', this)">${cat}</div>`
            ).join('');
        }

        // មុខងារ Filter តាម Category
        window.filterCategory = function(category, btnElement) {
            currentCategory = category;
            
            // Highlight active button
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            filterData();
        }

        // មុខងារ Search & Filter រួមគ្នា
        window.filterData = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allProducts.filter(item => {
                const matchesSearch = (item.Name && item.Name.toLowerCase().includes(searchTerm)) || 
                                      (item.Desc && item.Desc.toLowerCase().includes(searchTerm));
                const matchesCat = currentCategory === 'All' || item.Category === currentCategory;
                
                return matchesSearch && matchesCat;
            });

            renderProducts(filtered);
        }

        // សម្រាប់ Demo (ពេល Sheet អត់មានទិន្នន័យ)
        function useDemoData() {
            const demoData = [
                { Name: "iPhone 14 Pro Max", Category: "Apple", Price: "1099", Desc: "Deep Purple, 256GB", Image: "https://images.unsplash.com/photo-1678685888221-cda773a3dcdb?auto=format&fit=crop&w=500&q=80", Status: "In" },
                { Name: "Samsung S23 Ultra", Category: "Samsung", Price: "999", Desc: "Phantom Black, 512GB", Image: "https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?auto=format&fit=crop&w=500&q=80", Status: "In" },
                { Name: "MacBook Air M2", Category: "Laptop", Price: "1199", Desc: "Midnight, 8GB/256GB", Image: "https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?auto=format&fit=crop&w=500&q=80", Status: "Out" },
                { Name: "AirPods Pro 2", Category: "Accessories", Price: "249", Desc: "Noise Cancellation", Image: "https://images.unsplash.com/photo-1603351154351-5cf99bc32f2d?auto=format&fit=crop&w=500&q=80", Status: "In" },
                { Name: "iPhone 13", Category: "Apple", Price: "699", Desc: "Blue, 128GB", Image: "https://images.unsplash.com/photo-1632661674596-df8be070a5c5?auto=format&fit=crop&w=500&q=80", Status: "In" },
                { Name: "Google Pixel 7", Category: "Google", Price: "599", Desc: "Lemongrass, 128GB", Image: "https://images.unsplash.com/photo-1598327105666-5b89351aff23?auto=format&fit=crop&w=500&q=80", Status: "In" }
            ];
            allProducts = demoData;
            renderCategories();
            renderProducts(demoData);
        }

        // Start
        init();

    </script>
</body>
</html>
