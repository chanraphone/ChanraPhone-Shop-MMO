```html
<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanraPhone - MMO Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Setting Colors --- */
        :root {
            --bg-body: #0f1115; /* ខ្មៅស្រាល */
            --bg-card: #181b21; /* ខ្មៅដិតសម្រាប់កាត */
            --accent: #00ffc3;  /* ពណ៌បៃតងខ្ចីអ៊ីយូត (ទាក់ទាញ) */
            --text-main: #ffffff;
            --text-gray: #8b9bb4;
        }

        body {
            font-family: 'Battambang', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
        }

        /* --- Navbar --- */
        nav {
            background: rgba(15, 17, 21, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            border-bottom: 1px solid #2a2e35;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle, #1f2530 0%, #0f1115 100%);
        }
        .hero h1 { font-size: 1.8rem; margin: 0; }
        .hero p { color: var(--text-gray); font-size: 0.9rem; margin-top: 5px; }

        /* --- Filter Buttons (ធ្វើឱ្យមានរបៀប) --- */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: #232730;
            border: 1px solid #353a45;
            color: var(--text-gray);
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border-color: var(--accent);
        }

        /* --- Product Grid (តូចជាងមុន) --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px 50px; }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* កំណត់ទំហំកាតត្រឹម 200px */
            gap: 15px;
        }

        /* --- Card Design (តូច និងទាក់ទាញ) --- */
        .card {
            background: var(--bg-card);
            border: 1px solid #2a2e35;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 195, 0.15); /* ពន្លឺ Neon */
        }

        .card-img {
            height: 100px; /* រូបភាពតូចជាងមុន */
            background: #1e2229;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #4a5568;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }

        .card-body { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }

        .card-category {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1rem;
            margin: 0 0 5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* បង្ហាញតែ 2 បន្ទាត់ */
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price { font-weight: bold; color: #fff; font-size: 1rem; }
        
        .btn-buy {
            background: transparent;
            border: 1px solid var(--text-gray);
            color: var(--text-gray);
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 4px;
            transition: 0.2s;
        }
        
        .card:hover .btn-buy {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #2a2e35;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } /* ទូរស័ព្ទចេញ ២ ជួរ */
            .card-img { height: 80px; font-size: 2rem; }
            .card-body { padding: 10px; }
            .card-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-gamepad"></i> ChanraPhone</div>
        <a href="https://t.me/ChanraPhoneShop" style="color:white; font-size:1.2rem;"><i class="fab fa-telegram"></i></a>
    </nav>

    <div class="hero">
        <h1>MMO Shop Store</h1>
        <p>Premium Tools & Accounts for Professional</p>
    </div>

    <div class="container">
        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterProducts('all')">All</button>
            <button class="filter-btn" onclick="filterProducts('fb')">Facebook</button>
            <button class="filter-btn" onclick="filterProducts('email')">Gmail/Email</button>
            <button class="filter-btn" onclick="filterProducts('tools')">Tools/VPN</button>
        </div>

        <!-- Product Grid -->
        <div class="product-grid" id="product-list">
            <!-- ផលិតផលនឹងលោតមកទីនេះ -->
        </div>
    </div>

    <footer>
        &copy; 2024 ChanraPhone Shop.
    </footer>

    <!-- ========================================== -->
    <!--          SYSTEM CONFIG (កែនៅទីនេះ)        -->
    <!-- ========================================== -->
    <script>
        const telegram = "https://t.me/ChanraPhoneShop"; 

        // បញ្ជីផលិតផល (កែតាមចិត្ត)
        // category: ត្រូវដាក់អោយដូចឈ្មោះ Filter (fb, email, tools)
        const products = [
            {
                name: "Ads Account Limit $50",
                desc: "Account រឹង, Limit $50 ធានាដូរថ្មី។",
                price: "$5.00",
                category: "fb",
                icon: "fab fa-facebook"
            },
            {
                name: "BM Verified (Tick)",
                desc: "Business Manager មានធីកខៀវ។",
                price: "$80.00",
                category: "fb",
                icon: "fas fa-check-circle"
            },
            {
                name: "Gmail Old 2018",
                desc: "Gmail ឆ្នាំចាស់ Trusted មិនជាប់ Verify។",
                price: "$0.80",
                category: "email",
                icon: "fab fa-google"
            },
            {
                name: "Hotmail / Outlook",
                desc: "សម្រាប់ចុះឈ្មោះហ្គេម និងធ្វើ Spam។",
                price: "$0.10",
                category: "email",
                icon: "fab fa-microsoft"
            },
            {
                name: "Private Proxy (US)",
                desc: "IP អាមេរិក ល្បឿនលឿនសម្រាប់ Survey។",
                price: "$2.00",
                category: "tools",
                icon: "fas fa-shield-alt"
            },
            {
                name: "HMA VPN Key",
                desc: "License Key 1 ឆ្នាំពេញ។",
                price: "$15.00",
                category: "tools",
                icon: "fas fa-key"
            },
            {
                name: "Tiktok Agency Ads",
                desc: "Acc Agency សម្រាប់រត់ Ads Tiktok",
                price: "$25.00",
                category: "fb", /* ឧទាហរណ៍ដាក់ចូល Social */
                icon: "fab fa-tiktok"
            }
        ];

        // --- កូដដំណើរការ System (កុំប៉ះ) ---
        const list = document.getElementById('product-list');
        const btns = document.querySelectorAll('.filter-btn');

        function renderProducts(filter = 'all') {
            list.innerHTML = '';
            products.forEach(p => {
                if(filter === 'all' || p.category === filter) {
                    let img = p.icon.includes('/') 
                        ? `<img src="${p.icon}">` 
                        : `<i class="${p.icon}"></i>`;

                    list.innerHTML += `
                        <div class="card">
                            <div class="card-img">${img}</div>
                            <div class="card-body">
                                <div class="card-category">${p.category.toUpperCase()}</div>
                                <h3 class="card-title">${p.name}</h3>
                                <p class="card-desc">${p.desc}</p>
                                <div class="card-footer">
                                    <span class="price">${p.price}</span>
                                    <a href="${telegram}" target="_blank" class="btn-buy">Buy</a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // Filter Logic
        function filterProducts(cat) {
            renderProducts(cat);
            // Update active button
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Run on load
        renderProducts();

    </script>

</body>
</html>
