<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanraPhone - MMO Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --bg: #0f1115; --card: #1e222b; --accent: #00ffc3; --text: #fff; }
        body { font-family: 'Battambang', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        nav { background: rgba(15,17,21,0.95); padding: 15px 5%; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .hero { text-align: center; padding: 50px 20px; background: linear-gradient(#1f2530, #0f1115); }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border: 1px solid #333; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        /* កន្លែងកំណត់រូបភាព */
        .card-img { height: 150px; background: #2a2f3b; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #555; overflow: hidden; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .category { color: var(--accent); font-size: 0.7rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .title { font-size: 1.1rem; font-weight: bold; margin: 0 0 5px; }
        .desc { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; flex-grow: 1; }
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid #333; padding-top: 10px; }
        .price { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .btn { border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 4px; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: var(--accent); color: #000; }
    </style>
</head>
<body>

    <nav>
        <div style="font-size:1.3rem; font-weight:bold; color:var(--accent);">ChanraPhone</div>
        <a href="https://t.me/ChanraPhoneShop" style="color:#fff;"><i class="fab fa-telegram fa-lg"></i></a>
    </nav>

    <div class="hero">
        <h1>MMO STORE</h1>
        <p>គុណភាពល្អ តម្លៃសមរម្យ</p>
    </div>

    <div class="container">
        <div class="product-grid" id="list"></div>
    </div>

    <!-- ========================================== -->
    <!--      កន្លែងបញ្ចូលផលិតផល (កែនៅទីនេះ)      -->
    <!-- ========================================== -->
    <script>
        const telegramLink = "https://t.me/ChanraPhoneShop";

        // បញ្ជីផលិតផល
        const products = [
            {
                name: "Facebook Ads",
                price: "$15.00",
                desc: "Account រឹងមាំល្អ",
                cat: "Social",
                // ដាក់រូបភាព៖ អាចដាក់ Link ឬដាក់កូដ Icon
                image: "fab fa-facebook" 
            },
            {
                name: "Gmail Old",
                price: "$0.50",
                desc: "ឆ្នាំ 2018-2022",
                cat: "Email",
                image: "fab fa-google"
            },
            {
                name: "Private VPN",
                price: "$5.00",
                desc: "IP ស្អាត ល្បឿនលឿន",
                cat: "Tools",
                // ឧទាហរណ៍ដាក់ Link រូបភាពពិត (យកពី Facebook ឬ Telegram មកដាក់ក៏បាន)
                image: "https://cdn-icons-png.flaticon.com/512/2092/2092663.png"
            },
            // --- ចង់ថែមផលិតផលថ្មី? Copy ខាងក្រោមដាក់ចូល ---
            /*
            {
                name: "ឈ្មោះទំនិញ",
                price: "$10.00",
                desc: "ការពិពណ៌នា...",
                cat: "ប្រភេទ",
                image: "ដាក់ Link រូបភាព ឬ Icon"
            },
            */
        ];

        // កូដដំណើរការ (កុំប៉ះ)
        const list = document.getElementById('list');
        products.forEach(item => {
            let imgHTML = `<i class="${item.image}"></i>`; // ករណីដាក់ Icon
            
            // ករណីដាក់ Link រូបភាព (មានពាក្យ http ឬ .png .jpg)
            if (item.image.includes('http') || item.image.includes('.png') || item.image.includes('.jpg')) {
                imgHTML = `<img src="${item.image}" onerror="this.src='https://via.placeholder.com/150'">`;
            }

            list.innerHTML += `
                <div class="card">
                    <div class="card-img">${imgHTML}</div>
                    <div class="card-body">
                        <div class="category">${item.cat}</div>
                        <div class="title">${item.name}</div>
                        <div class="desc">${item.desc}</div>
                        <div class="footer">
                            <span class="price">${item.price}</span>
                            <a href="${telegramLink}" target="_blank" class="btn">BUY</a>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
