```html
<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanraPhone - MMO Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --bg: #0f1115; --card: #1e222b; --accent: #00ffc3; --text: #fff; }
        body { font-family: 'Battambang', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        nav { background: rgba(15,17,21,0.95); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-size:1.3rem; font-weight:bold; color:var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        
        .hero { text-align: center; padding: 60px 20px; background: radial-gradient(circle at top, #1f2530, #0f1115); }
        .hero h1 { font-size: 2.5rem; margin: 0; background: -webkit-linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: #888; margin-top: 10px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border: 1px solid #333; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--accent); transform: translateY(-7px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .card-img { height: 140px; background: #2a2f3b; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; color: #555; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .category { color: var(--accent); font-size: 0.7rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; letter-spacing: 1px; }
        .title { font-size: 1.1rem; font-weight: bold; margin: 0 0 5px; color: #fff; }
        .desc { font-size: 0.85rem; color: #9ca3af; margin-bottom: 15px; flex-grow: 1; line-height: 1.5; }
        
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid #333; padding-top: 15px; }
        .price { font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .btn { background: var(--accent); color: #000; padding: 6px 18px; border-radius: 6px; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: #fff; box-shadow: 0 0 10px var(--accent); }

        #status { text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-gamepad"></i> ChanraPhone</div>
        <a href="https://t.me/ChanraPhoneShop" target="_blank" style="color:#fff; font-size:1.4rem;"><i class="fab fa-telegram"></i></a>
    </nav>

    <div class="hero">
        <h1>MMO PREMIUM STORE</h1>
        <p>គុណភាពខ្ពស់ តម្លៃសមរម្យ ធានាជូន</p>
    </div>

    <div class="container">
        <div class="product-grid" id="list"></div>
        <div id="status"></div>
    </div>

    <script>
        // Link Google Sheet របស់បង
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUXnBXNaXSSp6AaunoqooAQcQCUX9_HfIOXtnT2TF5HaQo622OyYPtxx-jy7Xf2dmt5VJ9r42Re1ph/pub?gid=1313969604&single=true&output=csv";
        const telegramLink = "https://t.me/ChanraPhoneShop";

        // ទិន្នន័យបម្រុង (Backup Data) - វានឹងបង្ហាញអា ៥ មុខនេះ បើ Sheet មានបញ្ហា
        const backupData = [
            { Name: "Facebook Ads Acc", Price: "$15.00", Image: "fab fa-facebook", Category: "Social", Desc: "Account រឹងមាំល្អ មិនងាយខូច Limit $50" },
            { Name: "Gmail Old Stock", Price: "$0.50", Image: "fab fa-google", Category: "Email", Desc: "Gmail ឆ្នាំចាស់ៗ 2018-2022 ធានាចូលបាន" },
            { Name: "Private VPN (US)", Price: "$5.00", Image: "fas fa-shield-alt", Category: "Tools", Desc: "IP ស្អាត ល្បឿនលឿនសម្រាប់ MMO / Survey" },
            { Name: "Tiktok Agency", Price: "$25.00", Image: "fab fa-tiktok", Category: "Social", Desc: "Acc Agency សម្រាប់រត់ Ads គ្មានដែនកំណត់" },
            { Name: "MMO Automation", Price: "Contact", Image: "fas fa-robot", Category: "Software", Desc: "កម្មវិធីជំនួយការងារស្វ័យប្រវត្តិ" }
        ];

        function init() {
            Papa.parse(sheetURL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // ពិនិត្យមើលថាតើទិន្នន័យពី Sheet ត្រឹមត្រូវឬអត់ (ត្រូវមាន Name និង Price)
                    const validData = results.data.filter(item => item.Name && item.Price);
                    
                    if (validData.length > 0) {
                        console.log("Using Google Sheet Data");
                        render(validData);
                        document.getElementById('status').innerText = "Data Source: Live System";
                    } else {
                        console.log("Sheet data invalid, using Backup");
                        render(backupData); // ប្រើទិន្នន័យបម្រុង
                        document.getElementById('status').innerText = "Data Source: Default Mode";
                    }
                },
                error: function() {
                    console.log("Error loading Sheet, using Backup");
                    render(backupData); // ប្រើទិន្នន័យបម្រុង
                }
            });
        }

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = '';

            data.forEach(item => {
                let imgHTML = item.Image.includes('http') 
                    ? `<img src="${item.Image}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-box\\'></i>'">`
                    : `<i class="${item.Image || 'fas fa-box'}"></i>`;

                list.innerHTML += `
                    <div class="card">
                        <div class="card-img">${imgHTML}</div>
                        <div class="card-body">
                            <div class="category">${item.Category || 'Item'}</div>
                            <div class="title">${item.Name}</div>
                            <div class="desc">${item.Desc || ''}</div>
                            <div class="footer">
                                <span class="price">${item.Price}</span>
                                <a href="${telegramLink}" target="_blank" class="btn">BUY NOW</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // ចាប់ផ្តើម
        init();
    </script>
</body>
</html>
```
