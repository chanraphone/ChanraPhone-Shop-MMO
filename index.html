```html
<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanraPhone - Live System</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --bg: #0f1115; --card: #1e222b; --accent: #00ffc3; --text: #fff; }
        body { font-family: 'Battambang', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        nav { background: rgba(15,17,21,0.95); padding: 15px 5%; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .hero { text-align: center; padding: 40px 20px; background: linear-gradient(#1f2530, #0f1115); }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .card-img { height: 130px; background: #2a2f3b; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #555; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .category { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .title { font-size: 1.1rem; font-weight: bold; margin: 0 0 5px; }
        .desc { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; flex-grow: 1; }
        
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid #333; padding-top: 10px; }
        .price { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 4px; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: var(--accent); color: #000; }

        #status { text-align: center; margin-top: 50px; font-size: 1.2rem; color: #aaa; }
    </style>
</head>
<body>

    <nav>
        <div style="font-size:1.3rem; font-weight:bold; color:var(--accent);">ChanraPhone</div>
        <a href="https://t.me/ChanraPhoneShop" style="color:#fff; font-size:1.2rem;"><i class="fab fa-telegram"></i></a>
    </nav>

    <div class="hero">
        <h1>LIVE STOCK</h1>
        <p>ទំនិញអាប់ដេតផ្ទាល់ពី System</p>
    </div>

    <div class="container">
        <!-- កន្លែងបង្ហាញសារ Loading -->
        <div id="status">
            <i class="fas fa-spinner fa-spin"></i> កំពុងទាញទិន្នន័យ...
        </div>

        <!-- តារាងផលិតផល -->
        <div class="product-grid" id="list"></div>
    </div>

    <script>
        // Link ថ្មីរបស់អ្នក (GID 1313969604)
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUXnBXNaXSSp6AaunoqooAQcQCUX9_HfIOXtnT2TF5HaQo622OyYPtxx-jy7Xf2dmt5VJ9r42Re1ph/pub?gid=1313969604&single=true&output=csv";
        
        const telegramLink = "https://t.me/ChanraPhoneShop";

        function loadData() {
            Papa.parse(sheetURL, {
                download: true,
                header: true, // សំខាន់ណាស់! វាត្រូវការ Header: Name, Price, etc.
                skipEmptyLines: true,
                complete: function(results) {
                    console.log("Data loaded:", results.data); // មើលក្នុង Console
                    
                    if(results.data.length === 0) {
                        document.getElementById('status').innerHTML = "អត់មានទិន្នន័យទេ! សូមពិនិត្យមើលក្នុង Sheet ម្តងទៀត។";
                    } else {
                        render(results.data);
                    }
                },
                error: function(err) {
                    document.getElementById('status').innerHTML = "មានបញ្ហាពេលទាញយកទិន្នន័យ!";
                }
            });
        }

        function render(data) {
            const list = document.getElementById('list');
            document.getElementById('status').style.display = 'none';
            list.innerHTML = '';

            data.forEach(item => {
                // ប្រសិនបើ Row ណាមួយអត់មានដាក់ឈ្មោះ កូដនឹងរំលងចោល
                if (!item.Name) return;

                // ដោះស្រាយរឿងរូបភាព (Link ឬ Icon)
                let imgHTML = '<i class="fas fa-box"></i>'; // រូបដើមបើអត់មានដាក់អីសោះ
                
                if (item.Image) {
                    if (item.Image.includes('http')) {
                         // បើជា Link រូបភាព
                        imgHTML = `<img src="${item.Image}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-image\\'></i>'">`;
                    } else {
                        // បើជា Class Icon (ឧ. fab fa-facebook)
                        imgHTML = `<i class="${item.Image}"></i>`;
                    }
                }

                const html = `
                    <div class="card">
                        <div class="card-img">${imgHTML}</div>
                        <div class="card-body">
                            <div class="category">${item.Category || ''}</div>
                            <div class="title">${item.Name}</div>
                            <div class="desc">${item.Desc || 'គ្មានការពិពណ៌នា'}</div>
                            <div class="footer">
                                <span class="price">${item.Price || '$0.00'}</span>
                                <a href="${telegramLink}" target="_blank" class="btn">BUY</a>
                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        loadData();
    </script>
</body>
</html>
